<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=0, minimal-ui" />
        <link rel="stylesheet" type="text/css" href="/seat-select/css/styles.css" />
        <title>Reservation</title>
    </head>
    <body>
        <div class='main'>
            <header class='header'>
                <h1 class='header-logo'>Air Slingshot</h1>
            </div>
            <div class="flight-select" id='flightNumber'>
                <form onsubmit = "handleId(event)">
                    <label for="flight">Enter ID :</label>
                    <input name="id" id="ID" class="flight" type="text" placeholder="ID #" />
                    <button class="newbutton" type="submit">Search</button>
                </form>
        </div>
            <div class="content">
                <div class="content confirmation">
                    <div class="user">
                        <p class="message">Your flight Details</p>
                        <ul class="user-info">
                            <li>Flight #:<span id="flight"></span> seat #: <span id="seat"></span></li>
                            <li>Name:<span id="name"></span></li>
                            <li>Email:<span id="email"></span></li>
                        </ul>
                    </div>
                    <div class="tombstone"></div>
                </div>
            </div>
        </div>
        <p class='footer-logo'>The only way to fly!</p>
        <script src="/seat-select/js/view-reservation.js"></script>
    </body>
</html>
